<!DOCTYPE html>



<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Camera Sandbox</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      img {
         width: 100%;
      }

      input {
        font-size: 50px;
      }
    </style>
</style>

  </head>

  <body>

  <div class="jumbotron jumbotron-fluid text-light bg-primary"> <!-- //GAME NAME -->
    <div class="container">
      <h1 class="display-3 text-center"> Camera Sandbox</h1>
      <h4 class="display-5 text-center"> Let's see if we can take a pic!</h4>
      <p></p>
      <br><br><br>

      <div style="text-align: center">
        <input id="camera-photo" type="file" name="image" accept="image/*" capture="environment" width="500"> 
      </div>    
    </div>
  </div>

  <div class="images">
  </div>

<script>

var input = document.querySelector('input[type=file]');

input.onchange = function () {
  var file = input.files[0];

  displayAsImage(file);
};


function displayAsImage(file) {
  var imgURL = URL.createObjectURL(file);
  var img = document.createElement('img');

  img.onload = function() {
    URL.revokeObjectURL(imgURL);
  };

  img.src = imgURL;

  console.log("appending images");
  $(".images").append(img);

}

</script>


    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 


  </body>

</html>
