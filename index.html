<!DOCTYPE html>



<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Camera Sandbox</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      img {
         width: 100%;
      }

      input {
        font-size: 50px;
      }
	    
	.image-upload > input
		{
    		display: none;
		}
    </style>
</style>

  </head>

  <body>

  <div class="jumbotron jumbotron-fluid text-light bg-primary"> <!-- //GAME NAME -->
    <div class="container">
      <h1 class="display-3 text-center"> Camera Sandbox</h1>
      <h4 class="display-5 text-center"> Let's see if we can take a pic! V2</h4>
      <p></p>
      <br><br><br>

      <div style="text-align: center">
<!--         <input type="file" accept="image/*"> 
        <i class="fas fa-camera fa-5x"></i> -->
	  
	<div class="image-upload">
    		<label for="file-input">
        		<i class="fas fa-camera fa-5x"></i>
    		</label>

    	<input id="file-input" type="file" accept="image/*"/>
</div>
	      

      </div>    
    </div>
  </div>

  <div class="images">
  </div>

<script>

var input = document.querySelector('input[type=file]');
	
console.log("input: " + input);

input.onchange = function () {
  var file = input.files[0];

console.log("file: "+ file);

  displayAsImage(file);
};


function displayAsImage(file) {
  var imgURL = URL.createObjectURL(file);
  var img = document.createElement('img');

  img.onload = function() {
    URL.revokeObjectURL(imgURL);
  };

  img.src = imgURL;

  console.log("appending images");
  $(".images").append(img);

}

</script>


    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 


  </body>

</html>
